<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Column to the Right</title>
    <!-- Add Bootstrap CSS (you can use a CDN or include it locally) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- Content in the left column -->
                <h1>Left Column</h1>
                <p>This is the left column content.</p>
            </div>
            <div class="col-6">
                <!-- Content in the right column -->
                <h1>Right Column</h1>
                <p>This is the right column content.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <!-- Content in the second row, aligned to the right -->
                <h1>Right-Aligned Column</h1>
                <p>This column is aligned to the right of the previous row's right column.</p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
